<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<meta NAME="author" CONTENT="yjogol">
<link rel="stylesheet" type="text/css" href="/global.css">
<link rel="stylesheet" type="text/css" href="/Y_Main.css">
<script language="JavaScript" type="text/javascript">
function do_stop()
{
        document.vlc.stop()
}
function doPlayOrPause()
{
    if( document.vlc.playing )
    {
    	document.v.PlayOrPause.value = " Play ";
        document.vlc.pause()
    } else {
	    document.v.PlayOrPause.value = "Pause";
        document.vlc.play()
    }
}
function doStop()
{
    	document.v.PlayOrPause.value = " Play ";
        document.vlc.stop()
}
function doLockUnlock()
{
    if( document.v.lock.value == "Lock" )
    {
    	document.v.lock.value = "Unlock";
        parent.dbox.location.href='/control/exec?Y_Live&live_lock'
    } else {
	    document.v.lock.value = "Lock";
        parent.dbox.location.href='/control/exec?Y_Live&live_unlock'
    }
}

</script>
</head>
<body>

	<OBJECT classid="clsid:E23FE9C6-778E-49D4-B537-38FCDE4887D8" 
	        width="384" height="288" id="vlc" events="True">
			<param name="Src" value="Y_URL" />
			<param name="ShowDisplay" value="True" />
			<param name="Loop" value="False" />
			<param name="AutoPlay" value="True" />
		The VideoLan Client ActiveX is not installed.<br>
		You need <a href="http://www.videolan.org" target="_blank">VideoLan Client</a> V0.8.2 or higher.<br>
		Install with Option "ActiveX".
	</OBJECT>
	<form name="v">
		<button class="y_live_button" type="button" value="Pause" id="PlayOrPause" onClick="doPlayOrPause()">Pause</button>
		<button class="y_live_button" type="button" value="stop" onClick="doStop()">Stop</button>
		<button class="y_live_button" type="button" value="mute" onClick="document.vlc.toggleMute()">Mute</button>
		<button class="y_live_button" type="button" value="fullscreen" onClick="document.vlc.fullscreen()">FScreen</button>
		<button class="y_live_button" type="button" value="minus" onClick="document.vlc.volume=document.vlc.volume-10;">-</button>
		<button class="y_live_button" type="button" value="plus" onClick="document.vlc.volume = document.vlc.volume+10;">+</button>
		<button class="y_live_button" type="button" value="Lock" name="lock" onClick="doLockUnlock()">Lock</button>
	</form>

</body>
</html>
