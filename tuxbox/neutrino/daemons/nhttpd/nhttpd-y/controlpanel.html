<html>
<head>
<title>Control</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<base target="controlpanel">
<link rel="stylesheet" type="text/css" href="/global.css">
<link rel="stylesheet" type="text/css" href="/Y_Main.css">
</head>
<body>

<table border="0" width="100%">
	<tr>
		<td class="y_head" width="150">
		<div align="center">Bouquet</div></td>
		<td width="182">
		<table border="1" class="y_menu_prim">
			<tr>
				<td class="y_menu_prim" width="80"><a target="content" href="/fb/controlpanel.dbox2?tvmode">TV</a></td>
				<td class="y_menu_prim" width="80"><a target="content" href="/fb/controlpanel.dbox2?radiomode">Radio</a></td>
			</tr>
		</table>
		</td>
		<td>
		<table border="1" class="y_menu_prim">
			<tr>
				<td class="y_menu_prim" width="20"><a href="/fb/controlpanel.dbox2?volumeminus">&nbsp;-&nbsp;</a></td>
				<td class="y_menu_prim" width="20"><a href="/fb/controlpanel.dbox2?volumeplus">&nbsp;+&nbsp;</a></td>
				<td class="y_menu_prim" width="80">
					<table border="0" cellspacing="0" cellpadding="0" width="100" height="10">
					<tr>
					<td class="y_audio_bar" width="%%VOL1%%%"><img src="/images/blank.gif" height="1" width="0"></td>
					<td width="%%VOL2%%%"><img src="/images/blank.gif" height="1" width="0"></td>
					</tr>
					</table>				
				</td>
				<td class="y_menu_prim" width="20">
					<a target="controlpanel" href="/fb/controlpanel.dbox2?volumemute">
					<img src="/images/mute_%%MUTE0%%.png" alt="Mute/Unmute" width="16" height="16" border="0"></a>
				</td>
			</tr>
		</table>
		</td>		
	</tr>
</table>

</body>
</html>
