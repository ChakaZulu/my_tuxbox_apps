<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta NAME="author" CONTENT="yjogol">
<link rel="stylesheet" type="text/css" href="global.css">
<link rel="stylesheet" type="text/css" href="Y_Main.css">
<script language="JavaScript" type="text/javascript" >
function do_submit() 
{
	document.f.su.disabled=true;
	document.f.submit();
}
function do_submit_lcd() 
{
	document.flcd.sulcd.disabled=true;
	document.flcd.submit();
}
</script>
</head>
<body>

<br>
<div class="y_head">Bootlogo / LCD</div>
<div class="y_work_box">
	<form name="f" method="POST" enctype="multipart/form-data" action="/control/exec?Y_Tools&bootlogo_upload">
		<p>
		Boot-Logo<br>
		<font size="2" color="Red">Achtung<br>Das Boot-Logo muss schon im Zielformat vorliegen!</font><br>
		<input type="file" name="F1" size="20"><br>
		<input type="button" name="su" value="hochladen" onClick="do_submit()">
		</p>
	</form>
</div>

<div class="y_work_box">
	<form name="flcd" method="POST" enctype="multipart/form-data" action="/control/exec?Y_Tools&bootlogo_lcd_upload">
		<p>
		Boot-LCD-Logo<br>
		<font size="2" color="Red">Achtung<br>Das Boot-Logo muss schon im Zielformat vorliegen!</font><br>
		<input type="file" name="F2" size="20"><br>
		<input type="button" value="hochladen" name="sulcd" onClick="do_submit_lcd()">
		</p>
	</form>
</div>

</body>
</html>
