<HTML>

<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<meta NAME="author" CONTENT="yjogol">
<link rel="stylesheet" type="text/css" href="global.css">
<link rel="stylesheet" type="text/css" href="Y_Main.css">
<SCRIPT LANGUAGE="JScript">
<!--
function onPlay()
{
    document.getElementById("PlayOrPause").value = "Pause";
};
function onPause()
{
    document.getElementById("PlayOrPause").value = " Play ";
};
function doGo(targetURL)
{
	var options = new Array(":input-repeat=1");
	document.vlc.addTarget(targetURL, options, 4+8, -666);
};
function doPlayOrPause()
{
    if( document.vlc.playing )
    {
        onPause();
        document.vlc.pause()
    } else {
        onPlay();
        document.vlc.play()
    }
};
//-->
</SCRIPT>
</head>
<BODY>
<br>
<span class="y_head">Net Stream</span>
<font size="1">&nbsp;&nbsp;&nbsp; VLC ActveX-Plugin testen (&gt;= V0.8.2 )</font>
<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td>
		MRL:
		<INPUT size="47" name="targetTextField" value="http://www.nasa.gov/55644main_NASATV_Windows.asx">
		<INPUT type=submit value="Go" onClick="doGo(targetTextField.value);">
		</td>
	</tr>
	<tr>
		<td>
			<font size="24">
			<OBJECT classid="clsid:E23FE9C6-778E-49D4-B537-38FCDE4887D8" 
			        width="384" height="288" id="vlc" events="True">
					<param name="Src" value="" />
					<param name="ShowDisplay" value="True" />
					<param name="Loop" value="False" />
					<param name="AutoPlay" value="False" />
					VideoLan Client 0.8.2 AciveX nicht installiert. www.videolan.org<br>
			</OBJECT>
			</font>
		</td>
	</tr>
	<tr>
		<td>
			<INPUT type=button id="PlayOrPause" value="Pause" onClick='doPlayOrPause()'>
			<INPUT type=button value="Mute" onClick='document.vlc.toggleMute();'>
			<INPUT type=button value="Fullscreen" onClick='document.vlc.fullscreen();'>
			<INPUT type=button value="Vol+" onClick='document.vlc.volume = document.vlc.volume+10;'>
			<INPUT type=button value="Vol-" onClick='document.vlc.volume=document.vlc.volume-10;'>
			<INPUT type=button value="Version" onClick='alert(document.vlc.VersionInfo);'><font size="1">
		</td>
	</tr>
</table>

</BODY>
</HTML>
