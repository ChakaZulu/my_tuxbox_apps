<HTML>

<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<meta NAME="author" CONTENT="yjogol">
<link rel="stylesheet" type="text/css" href="global.css">
<link rel="stylesheet" type="text/css" href="Y_Main.css">
<SCRIPT LANGUAGE="JavaScript">
<!--
function doGo()
{
	targetURL= document.f2.targetTextField.value ;
	document.vlc.add_item(targetURL);
    document.vlc.next()
    document.vlc.play()
};
//-->
</SCRIPT>
</head>
<BODY>
<br>
<span class="y_head">Net Stream</span>
<font size="1">&nbsp;&nbsp;&nbsp; VLC Moz-Plugin testen (please wait after Go)</font>
<form name="f2">
<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td>
		MRL:
		<INPUT size="47" name="targetTextField" value="http://www.nasa.gov/55644main_NASATV_Windows.asx">
		<INPUT type=button value="Go" onClick="doGo();">
		</td>
	</tr>
	<tr>
		<td>
			<embed 	type="application/x-vlc-plugin"
				name="vlc" 
				autoplay="no" loop="yes" width="384" height="288">
			</embed>
		</td>
	</tr>
	<tr>
		<td>
				<INPUT type=button value="Play" onClick='document.vlc.play();'>
				<INPUT type=button value="Stop" onClick='document.vlc.stop();'>
				<INPUT type=button value="Fullscreen" onClick='document.vlc.fullscreen();'>
				<INPUT type=button value="Vol+" onClick='document.vlc.set_volume(document.vlc.get_volume()+10);'>
				<INPUT type=button value="Vol-" onClick='document.vlc.set_volume(document.vlc.get_volume()-10);'>
		</td>
	</tr>
</table>
</form>

</BODY>
</HTML>
