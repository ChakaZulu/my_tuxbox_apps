{

}
function goUrl(_url)
{
	parent.frames[1].location.href = _url;
}
function do_cmd()
{
	_url="/control/exec?Y_Plugins_VNC&vnc_set&"+document.getElementById("cmd").value;
	parent.frames[2].location.href=_url;
}
</script>
